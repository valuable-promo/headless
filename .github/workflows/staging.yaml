name: Staging

on:
  push:
    branches: [main]
    paths-ignore:
      - "**/**.md"
      - "docker-compose.yml"
jobs:
  build:
    uses: powerkernel/actions-workflows/.github/workflows/build-staging.yml@main
    with:
      username: ${{ github.actor }}
    secrets:
      PASSWORD: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: build
    uses: valuable-promo/infra/.github/workflows/deploy-staging.yaml@main
    with:
      namespace: valuable-promo-staging
      deployment: headless-depl
    secrets:
      KUBE_CONFIG: ${{ secrets.KUBE_CONFIG_STAGING }}
